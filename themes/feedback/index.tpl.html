<script>
	function sendFeedback()
	{
		$.ajax({	url:"/response/feedback.php?header="+$("#tbHeader").val()+"&text="+$("#tbMessage").val(),
					success:	function(result){						
									if(trim(result)=='ok')
									{
										$("#divFeedBack").html("Спасибо! Ваше послание обязательно будет учтено!");
									}
									else
									{
										var html = $("#divFeedBack").html();
										$("#divFeedBack").html("Ой! Что-то пошло не так и ваше заявление не доставлено. Пожалуйста, <a href='/feedback'>попробуйте снова.</a.");
									}
								}
				}
			);
	}
</script>
