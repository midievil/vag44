<ul class="breadcrumb">
	{foreach from=$breadCrumbs item=breadCrumb name=cycle}		
		<li {if $breadCrumb->Link == ''}class="active"{/if}>
			{if $breadCrumb->Link != ''}<a href="{$breadCrumb->Link}">{$breadCrumb->Text}</a>{else}{$breadCrumb->Text}{/if}
			{if $smarty.foreach.cycle.iteration < $breadCrumbs|@count}<span class="divider">/</span>{/if} 
		</li>
	{/foreach}
  
</ul>
