<div align='center'>
	<div class='sitewidth' align='left'>
		<div class="TabMenuContainer" valign="bottom">
		{foreach from=$menu->tabs item=mi name=mainMenuCycle}
			<span class='tab {if $mi->Selected}selected{/if}'>
				<a id='{$menu->ID}{$smarty.foreach.mainMenuCycle.iteration}' onmouseover='showPopup(this, "{$mi->popup}");' onmouseout='hidePopup(this);' href='{$mi->url}'>{$mi->text}</a>
			</span>
		{/foreach}
		</div>
	</div>
</div>
